<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="central">
        <img class="hero" src="images/illustration-hero.svg" alt="" />
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs,
          <br />
          audiobooks, and podcasts on any device
          <br />
          anywhere you like!
        </p>

        <div class="plan">
          <div class="container_plan">

            <div class="icon_music">
              <img class="music_img" src="images/icon-music.svg" alt="" />
  
            </div>
            <div class="plan_info">
             <span id="plan_text"> Annual Plan</span>
              <br />
              <span id="plan_price"> $59.99/year </span>
  
            </div>
            <div class="change_link">
              <span class="change"><a href="">Change</a></span>
  
            </div>
          </div>
        </div>
        <button class="myButton">Proceed to Payment</button>
        <br />
        <div class="cancel">
          <a href="">Cancel Order</a>

        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">William Silva</a>
      .
    </div>
  </body>
</html>
